<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title tiles:replace="title">登陆模板</title>

    <link href="../../../resources/css/loginPage.css" rel="stylesheet" type="text/css"
          th:href="@{/resources/css/loginPage.css}"/>

    <script src="../../../resources/js/jquery-3.1.1.js"
            th:src="@{/resources/js/jquery-3.1.1.js}"></script>
    <script src="../../../resources/js/signin.js"
            th:src="@{/resources/js/signin.js}"></script>
</head>

<body>

<!--加载图标-->
<div id="load" class="load">
    <img id="loadGif" src="../../../resources/picture/loading.gif"/>
</div>

<div id="header">
    <div th:replace="templates/navBar :: navBar">
    </div>
</div>

<div class="content" tiles:replace="content"></div>

<div id="footer">
    <div th:replace="templates/footer :: footer">
    </div>
</div>

</body>
</html>
