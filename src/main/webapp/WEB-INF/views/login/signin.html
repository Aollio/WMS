<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title tiles:fragment="title">登陆</title>

    <link href="../../../resources/css/loginPage.css" rel="stylesheet" type="text/css"/>
    <script src="../../../resources/js/main.js"></script>
</head>

<body>
<div tiles:fragment="content">
    <div class="login-background">
        <img src="../../../resources/picture/bg.jpeg" width="100%" height="100%"/>
    </div>

    <div class="login-title">
        欢迎，这里是仓库管理系统
    </div>

    <div class="login myInput">
        <form name='f' action='../query/list.html' th:action="@{/signin}" method="post">
            <div class="name">
                <input type='text' name='username' placeholder="请输入账号"/>
                <div class="icon-after-user"></div>
            </div>
            <div class="password">
                <input type='password' name='password' placeholder="请输入密码"/>
                <div class="icon-after-lock"></div>
            </div>
            <!--<input class="button" type="button" value="统一登陆"-->
            <!--style="background-image: linear-gradient(#91dd70, #55ae2e);"/>-->
            <input class="button" type="submit" name="submit" value="登陆"/>
            <!--<tr><td><input type="checkbox" name="remember-me"/></td><td>Remember me on this computer.</td></tr>-->
        </form>
    </div>
</div>

<div class="footer">
    <div th:replace="footer :: footer">
    </div>
</div>
</body>
</html>
