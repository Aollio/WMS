<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title tiles:fragment="title">申请历史</title>

    <link href="../../../resources/css/all.css" rel="stylesheet" type="text/css"/>
    <script src="../../../resources/js/main.js"></script>
</head>

<body>

<div class="content" tiles:fragment="content">
    <div class="content-nav">
        <div class="titleNav">
            <div class="title_nav title_nav_Now">
                <a>申请历史</a>
            </div>
        </div>
    </div>

    <div class="content-function">
        <div class="myDivBt">
            <a href="add/apply_form.html" th:href="@{/apply/add}">新建申请</a>
        </div>
    </div>

    <div class="content-result myTable">
        <table>
            <tr>
                <th>申请单编号</th>
                <th>申请日期</th>
                <th>审核人员编号</th>
                <th>审核状态</th>
                <th>审核日期</th>
            </tr>
            <tr th:if="${applications == null || applications.isEmpty()}">
                <td colspan="5">没有申请单信息</td>
            </tr>
            <tr th:each="application : ${applications}" th:if="${applications != null}">
                <!--/*@thymesVar id="applicaiton" type="com.repository.entity.ItemApplicationOperationEntity"*/-->
                <td th:text="${applicaiton.applicationId}"></td>
                <td th:text="${applicaiton.applicationTime}">表中没有此列</td>
                <td th:text="${applicaiton.getUsersId()}"></td>
                <td th:text="${applicaiton.getStates()}"></td>
                <td th:text="${applicaiton.getStatesTime()}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
