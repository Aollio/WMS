<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入库历史</title>

    <link rel="stylesheet" type="text/css" href="../myCSS/init.css">
    <link rel="stylesheet" type="text/css" href="../myCSS/titleNav.css">
    <link rel="stylesheet" type="text/css" href="../myCSS/myDivBt.css">
    <link rel="stylesheet" type="text/css" href="../myCSS/myTable.css">
    <script src="../myJavascript/setNavFontSize.js"></script>
</head>
<body>
<div th:replace="head::head"></div>
<div th:fragment="content" class="content">
<div class="title">
    <div class="title1">入库历史></div>
</div>

<div class="myDivBt">
    <a href="storageList.html">新建入库</a>
</div>

<div class="result">
    <table class="myTable" border="1">
        <tr>
            <th>入库单编号</th>
            <th>入库时间</th>
            <th>入库操作人员ID</th>
        </tr>
        <tr th:if="${history == null || history.empty}">
            <td colspan="3">没有入库历史</td>
        </tr>
        <!--/*@thymesVar id="history" type="java.util.List"*/-->
        <tr th:each="itemInOperation : ${history} ">
            <!--/*@thymesVar id="itemInOperation" type="com.repertory.bean.ItemInOperationEntity"*/-->
            <td th:text="${itemInOperation.storageId}"></td>
            <td th:text="${#dates.format(itemInOperation.storageTime,'yyyy-MM-dd')}"></td>
            <td th:text="${itemInOperation.operationId}"></td>
        </tr>
    </table>
</div>
</div>

</body>
</html>
