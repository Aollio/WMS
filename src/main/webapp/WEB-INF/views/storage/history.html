<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.w3.org/2005/Atom">
<head>
    <meta charset="UTF-8"/>
    <title th:fragment="title">入库历史</title>

</head>
<body>

<div tiles:fragment="content" class="content">
    <div class="title">
        <div class="title1">入库历史></div>
    </div>

    <div class="myDivBt">
        <a href="new_storage_form.html" th:href="@{/storage/new_storage_form}">新建入库</a>
    </div>

    <div class="result">
        <table class="myTable" border="1">
            <tr>
                <th>入库单编号</th>
                <th>入库时间</th>
                <th>入库操作人员ID</th>
            </tr>
            <tr th:if="${history == null || history.empty}">
                <td colspan="3">没有入库历史</td>
            </tr>
            <!--/*@thymesVar id="history" type="java.util.List"*/-->
            <tr th:each="itemInOperation : ${history} ">
                <!--/*@thymesVar id="itemInOperation" type="com.repository.entity.ItemInOperationEntity"*/-->
                <td th:text="${itemInOperation.storageId}"></td>
                <td th:text="${#dates.format(itemInOperation.storageTime,'yyyy-MM-dd')}"></td>
                <td th:text="${itemInOperation.operationId}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
