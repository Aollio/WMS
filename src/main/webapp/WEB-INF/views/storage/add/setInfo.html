<body>

<div tiles:fragment="content" class="content">

    <div class="title">
        <div class="title1">新建入库单></div>
        <div class="title2">添加物品></div>
        <div class="title3">详细信息></div>
    </div>

    <div class="myForm myInput">
        <!--/*@thymesVar id="itemForm" type="com.repertory.web.storage.AddStorageForm.ItemForm"*/-->
        <form action="../storageList.html" th:action="@{add_item}" method="post">
            <ul>
                <li>
                    <label>
                        <div class="name">
                            物品类别：
                        </div>
                        <input type="hidden" name="itemCode" value="321321"/>
                        <!--<div class="value">-->
                        <!--<select name="item_type"  style="width: 150px;height: 30px">-->

                        <!--<option value="" >类别2</option>-->
                        <!--<option value="" >类别3</option>-->
                        <!--</select>-->
                        <!--</div>-->
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            物品名称：
                        </div>
                        <div class="value">
                            <input type="text" name="itemName" value=""/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            添加数量：
                        </div>
                        <div class="value">
                            <input type="number" name="count"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            物品规格：

                        <div class="value">

                    </label>
                </li>
                <li>
                    <label>

                            物品单价：

                </li>
                <li>
                    <label>

                        <div class="value">
                            <input type="text" name="companyPhone"/>
                        </div>

                </li>

                <li>
                    <div style="line-height: 5em">
                        <input class="submitBt" type="submit" value="提交信息"/>
