<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>setInfo</title>


</head>
<body>

<div tiles:fragment="content" class="content">

    <div class="title">
        <div class="title1">新建入库单></div>
        <div class="title2">添加物品></div>
        <div class="title3">详细信息></div>
    </div>

    <div class="myForm myInput">
        <form action="../storageList.html">
            <ul>
                <li>
                    <label>
                        <div class="name">
                            物品类别：
                        </div>
                        <div class="value">
                            <select name="item_type" style="width: 150px;height: 30px">
                                <option value="" >类别1</option>
                                <option value="" >类别2</option>
                                <option value="" >类别3</option>
                            </select>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            物品名称：
                        </div>
                        <div class="value">
                            <input type="text" name="item_name"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            添加数量：
                        </div>
                        <div class="value">
                            <input type="text" name="item_name"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            物品规格：
                        </div>
                        <div class="value">
                            <input type="text" name="item_name"/>

                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            物品单价：
                        </div>
                        <div class="value">
                            <input type="text" name="item_name"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            生成厂商：
                        </div>
                        <div class="value">
                            <input type="text" name="item_name"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            生产厂商联系方式：
                        </div>
                        <div class="value">
                            <input type="text" name="item_name"/>
                        </div>
                    </label>
                </li>

                <li>
                    <div style="line-height: 5em">
                        <input class="submitBt" type="submit" value="提交信息"/>
                    </div>
                </li>
            </ul>
        </form>
    </div>

</div>

</html>
