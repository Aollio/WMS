<!DOCTYPE html>
<html xmlns:tiles="http://www.w3.org/2005/Atom"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title tiles:fragment="title">新建入库单</title>

    <link href="../../../../resources/css/all.css" rel="stylesheet" type="text/css"/>
    <script src="../../../../resources/js/main.js"></script>
</head>

<body>

<div class="content" tiles:fragment="content">

    <div class="titleNav">
        <div class="title_nav title_nav_Now"><a>新建入库单</a></div>
    </div>

    <div>
        入库单编号：<p th:text="${session.storageForm.inStorageId}"></p>
    </div>

    <div class="myDivBt">
        <a href="additem.html" th:href="@{/storage/add/additem}" th:method="get">添加物品</a>
    </div>

    <div class="result">
        <table class="myTable">
            <tr>
                <th>物品条形码</th>
                <th>入库数量</th>
                <th>入库价格</th>
                <th>发票代码</th>
                <th>详情</th>
            </tr>
            <tr th:if="${session.storageForm.itemForms.isEmpty() }">
                <td th:cols="5">入库单中没有物品，请添加</td>
            </tr>
            <tr th:if="${session.storageForm !=null }"
                th:each="itemForm : ${session.storageForm.itemForms}">
                <td th:text="${itemForm.itemCode}"></td>
                <td th:text="${itemForm.itemCount}"></td>
                <td th:text="${itemForm.itemPrice}"></td>
                <td th:text="${itemForm.billCode}"></td>
                <td>详情</td>
            </tr>
        </table>
        <div>
            <div class="myDivBt">
                <a href="" onclick="alert_info('系统正忙，请稍后重试')">提交</a>
            </div>
            <div class="myDivBt"><a href="../history.html">取消</a></div>
        </div>
    </div>

</div>
</body>
</html>
