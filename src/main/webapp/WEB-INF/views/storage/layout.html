<!DOCTYPE html>
<html xmlns:tiles="http://www.w3.org/2005/Atom"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title tiles:replace="title">Title</title>

    <link rel="stylesheet" type="text/css" href="../../../resources/myCSS/all.css"
          th:href="@{/resources/myCSS/all.css}"/>
    <script src="../../../resources/myJavascript/setFontSize.js"
            th:src="@{/resources/myJavascript/setFontSize.js}">
    </script>
    <script th:src="@{/resources/myJavascript/setVisible.js}"></script>

</head>
<body>
<div>

    <div class="header">
        <div th:replace="templates/navBar :: navBar">
        </div>
    </div>

    <div class="body">
        <div tiles:replace="content">
        </div>
    </div>

    <div class="footer">
        <div th:replace="footer :: footer">
        </div>
    </div>

</div>
</body>
</html>
