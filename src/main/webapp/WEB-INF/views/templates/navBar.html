<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>header</title>

    <link href="../../../resources/css/all.css" rel="stylesheet" type="text/css"/>
    <script src="../../../resources/js/main.js"></script>
</head>

<body>
<div class="navBar" th:fragment="navBar">
    <div class="navBar-container">
        <div class="navBar-title">
            <a href="#">WMS</a>
        </div>
        <div class="navBar-content">
            <nav>
                <ul class="nav">
                    <li th:classappend="${page == 'home' ? 'active' : ''}">
                        <a href="#" th:href="@{/query}">查询</a>
                    </li>
                    <li th:classappend="${page == 'messages' ? 'active' : ''}">
                        <a href="#" th:href="@{/storage}">入库</a>
                    </li>
                    <li th:classappend="${page == 'tasks' ? 'active' : ''}">
                        <a href="#" th:href="@{/apply}">申请</a>
                        <!--onclick="jumpTo('applyajax')"-->
                    </li>
                    <li th:classappend="${page == 'tasks' ? 'active' : ''}">
                        <a href="#" th:href="@{/borrow}">借用</a>
                    </li>
                    <li th:classappend="${page == 'tasks' ? 'active' : ''}">
                        <a href="#" th:href="@{/message}">消息</a>

                        <dl>
                            <dd><a href="#" th:href="@{/message}">我的消息</a></dd>
                            <dd><a href="#" th:href="@{/newMessage}">新建消息</a></dd>
                        </dl>
                    </li>

                        <dl>

                        <span class="arrow"></span>
                        <dl>
                            <dd><a href="#">审核</a></dd>
                            <dd><a href="#">有效期管理</a></dd>
                            <dd><a href="#">库存管理</a></dd>
                            <dd><a href="#">统计信息</a></dd>
                        </dl>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="navBar-user">
            <ul class="nav">

                <li><!--/*@thymesVar id="user" type="com.repository.entity.UsersEntity"*/-->
                    <a href="#" th:if="${session.user!= null}" th:text="${session.user.usersName}">小明</a>
                </li>
                <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
