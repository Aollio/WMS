<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link type="text/css" rel="stylesheet" href="../../../static/css/all.css">
    <script src="../../../static/js/main.js"></script>
</head>

<body>
<div class="pop-bg">
    <div class="pop myInput myInfoList">
        <form action="additem.html" method="post">
            <ul>
                <li>
                    <label>
                        <div class="name">
                            物品条形码：
                        </div>
                        <div class="value">
                            <input type="text" name="itemCode" value="条形码" readonly="readonly"
                                   th:value="${item.itemCode}"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            物品名称：
                        </div>
                        <div class="value">
                            <input type="text" name="itemName" value="名称" readonly="readonly"
                                   th:value="${item.itemName}"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            申请数量：
                        </div>
                        <div class="value">
                            <input type="number" name="applyNum"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            申请备注：
                        </div>
                        <div class="value">
                            <input type="text" name="remark"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            申请类型：
                        </div>
                        <div class="value">
                            <select name="applyCategory">
                                <option value="常规使用">常规使用</option>
                                <option value="特殊需求">特殊需求</option>
                                <option value="过期处理">过期处理</option>
                                <option value="库存清点">库存清点</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </label>
                </li>
                <li>
                    <div style="width: 1em; height: 1em; background: black"></div>
                    <input type="button" value="取消"/>
                    <input type="submit" value="增加物品"/>
                </li>
            </ul>

        </form>
    </div>
</div>
</body>
</html>
