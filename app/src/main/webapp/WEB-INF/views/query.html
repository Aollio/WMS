<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询</title>

    <link rel="stylesheet" type="text/css" href="/myCSS/init.css">
    <link rel="stylesheet" type="text/css" href="/myCSS/titleNav.css">
    <link rel="stylesheet" type="text/css" href="/myCSS/myInput.css">
    <link rel="stylesheet" type="text/css" href="/myCSS/myTable.css">
    <script src="/myJavascript/setFontSize.js"></script>

</head>
<body>
<div th:replace="head::head">
</div>
<div th:fragment="content" class="content">
    <div class="title">
        <div class="title1">查询></div>
    </div>
    <div class="myInput query">
        <!--/*@thymesVar id="queryItem" type="com.repertory.controller.QueryController"*/-->
        <!--/*@thymesVar id="do" type=""*/-->
        <form action="queryItem.do" th:action="@{queryItem.do}" method="get">
            <label>
                物品条码：
                <input type="text" name="itemCode">
            </label>
            <label>
                物品名称：
                <input type="text" name="itemName">
            </label>
            <!--<label>-->
            <!--物品类别：-->
            <!--<select name="itemCategoryId" th:value="" style="width: 100px">-->
            <!--<option value="">类别1</option>-->
            <!--<option value="">类别2</option>-->
            <!--<option value="">类别3</option>-->
            <!--</select>-->
            <!--</label>-->
            <input type="submit" value="查询">
        </form>
    </div>

    <div class="result">
        <table class="myTable" border="1">
            <tr>
                <th>条码</th>
                <th>名称</th>
                <th>类别</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
            <tr th:each="item : ${items} ">
                <!--/*@thymesVar id="item" type="com.repertory.bean.ItemEntity"*/-->
                <td th:text="${item.itemCode}"></td>
                <td th:text="${item.itemName}"></td>
                <td th:text="${item.itemCategoryEntity.getCategoryName()}"></td>
                <td th:text="${item.itemCount}"></td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
