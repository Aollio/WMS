<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:tiles="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>登陆</title>
</head>

<body>
<div class="content" tiles:fragment="content">
    <div class="login-background">
        <img src="../../../resources/picture/bg.jpeg" width="100%" height="100%"/>
    </div>

    <div class="login-title">
        欢迎，这里是仓库管理系统
    </div>

    <div class="login myInput">
        <form action="logincheck" th:action="@{logincheck}" method="post">
            <input class="text" type="text" name="usersId" placeholder="请输入账号"/><br/>
            <input class="text" type="password" name="usersPassword" placeholder="请输入密码"/><br/>
            <input class="button" type="button" value="统一登陆"
                   style="background-image: linear-gradient(#91dd70, #55ae2e);"/>
            <input class="button" type="submit" value="登陆"/>
        </form>
    </div>
</div>
</body>
</html>
